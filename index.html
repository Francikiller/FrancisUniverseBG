<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>francisuniversemain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: Arial, sans-serif; /* Default font for the text box */
        }
        
        .circle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none; /* Ensure it does not interfere with page interaction */
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(57, 0, 96, 0.8);
            animation: blink 6s infinite;
        }
        
        @keyframes blink {
            0% {
                opacity: 1;
            }
            57% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0);
            color: #7e00af;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-family: 'Silkscreen', cursive; /* Use the Google Font */
        }

        .text-box .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: #7e00af;
            animation: blinkCursor 1s infinite;
        }

        @keyframes blinkCursor {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circle-container"></div>
    <div class="text-box">
        Welcome<span class="cursor"></span>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector('.circle-container');
            const numCircles = 450;
            const styleSheet = document.createElement('style');
            document.head.appendChild(styleSheet);

            for (let i = 0; i < numCircles; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                
                const size = Math.random() * 3 + 1 + 'px';
                const startX = Math.random() * 100 + 'vw';
                const startY = Math.random() * 100 + 'vh';
                let endX = Math.random() * 100 + 'vw';
                let endY = Math.random() * 100 + 'vh';
                const blinkDuration = Math.random() * 2 + 4 + 's';
                const movementDuration = Math.random() * 10 + 5 + 's';

                circle.style.width = size;
                circle.style.height = size;
                circle.style.transform = `translate(${startX}, ${startY})`;
                circle.style.animationDuration = `blink ${blinkDuration} infinite`;

                const updateKeyframes = (index, startX, startY, endX, endY) => {
                    const keyframes = `
                        @keyframes move-${index} {
                            0% {
                                transform: translate(${startX}, ${startY});
                            }
                            100% {
                                transform: translate(${endX}, ${endY});
                            }
                        }
                    `;
                    const existingKeyframes = styleSheet.innerHTML.match(new RegExp(`@keyframes move-${index} {[^}]+}`, 'g'));
                    if (existingKeyframes) {
                        styleSheet.innerHTML = styleSheet.innerHTML.replace(existingKeyframes[0], keyframes);
                    } else {
                        styleSheet.innerHTML += keyframes;
                    }
                };

                updateKeyframes(i, startX, startY, endX, endY);
                circle.style.animation = `move-${i} ${movementDuration} linear infinite, blink ${blinkDuration} infinite`;

                setInterval(() => {
                    const newEndX = Math.random() * 100 + 'vw';
                    const newEndY = Math.random() * 100 + 'vh';
                    updateKeyframes(i, endX, endY, newEndX, newEndY);

                    endX = newEndX;
                    endY = newEndY;

                    circle.style.animation = `move-${i} ${movementDuration} linear infinite, blink ${blinkDuration} infinite`;
                }, (Math.random() * 10 + 5) * 1000);

                container.appendChild(circle);
            }
        });
    </script>
</body>
</html>
