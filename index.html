<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>francisuniversemain</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: 'Silkscreen', Arial, sans-serif;
        }

        .circle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(57, 0, 96, 0.8);
            animation: blink 6s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            57% {
                opacity: 0;
            }
        }

        .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0);
            color: #7e00af;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            line-height: 1.4; /* Add some line height for spacing between lines */
        }

        .cursor {
            display: inline-block;
            background-color: #7e00af;
            width: 2px;
            height: 1em;
            animation: blink-cursor 0.8s steps(2) infinite;
            vertical-align: bottom;
        }

        @keyframes blink-cursor {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="circle-container"></div>
    <div class="text-box">
        <div>Welcome<span class="cursor"></span></div>
        <div>To Francis Universe.</div> <!-- New text line -->
    </div>
    <script src="script.js"></script>
</body>
</html>
