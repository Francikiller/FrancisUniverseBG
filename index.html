<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: Arial, sans-serif; /* Default font for the text box */
        }
        
        .circle-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none; /* Ensure it does not interfere with page interaction */
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(57, 0, 96, 0.8);
            animation: blink 6s infinite;
        }
        
        @keyframes blink {
            0% {
                opacity: 1;
            }
            57% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            color: #000;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="circle-container"></div>
    <div class="text-box">
        Your Text Here
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.querySelector('.circle-container');
            const numCircles = 450; // Increased number of circles to 4,000
        
            for (let i = 0; i < numCircles; i++) {
                const circle = document.createElement('div');
                circle.classList.add('circle');
                
                const size = Math.random() * 3 + 1 + 'px'; // Smaller circles
                const startX = Math.random() * 100 + 'vw';
                const startY = Math.random() * 100 + 'vh';
                const endX = Math.random() * 100 + 'vw';
                const endY = Math.random() * 100 + 'vh';
                const blinkDuration = Math.random() * 2 + 4 + 's'; // Slower blinking duration between 4s and 6s
                const movementDuration = Math.random() * 10 + 5 + 's'; // Movement duration between 5s and 15s

                circle.style.width = size;
                circle.style.height = size;
                circle.style.transform = `translate(${startX}, ${startY})`;
                circle.style.animationDuration = `blink ${blinkDuration} infinite`;

                const applyMovement = () => {
                    const keyframes = `
                        @keyframes move-${i} {
                            0% {
                                transform: translate(${startX}, ${startY});
                            }
                            100% {
                                transform: translate(${endX}, ${endY});
                            }
                        }
                    `;
                    const styleSheet = document.createElement('style');
                    styleSheet.type = 'text/css';
                    styleSheet.innerText = keyframes;
                    document.head.appendChild(styleSheet);

                    circle.style.animation = `move-${i} ${movementDuration} linear infinite, blink ${blinkDuration} infinite`;
                };

                applyMovement();
                setInterval(() => {
                    const newEndX = Math.random() * 100 + 'vw';
                    const newEndY = Math.random() * 100 + 'vh';
                    const newKeyframes = `
                        @keyframes move-${i} {
                            0% {
                                transform: translate(${endX}, ${endY});
                            }
                            100% {
                                transform: translate(${newEndX}, ${newEndY});
                            }
                        }
                    `;
                    const styleSheet = document.createElement('style');
                    styleSheet.type = 'text/css';
                    styleSheet.innerText = newKeyframes;
                    document.head.appendChild(styleSheet);

                    endX = newEndX;
                    endY = newEndY;

                    circle.style.animation = `move-${i} ${movementDuration} linear infinite, blink ${blinkDuration} infinite`;
                }, (Math.random() * 10 + 5) * 1000);

                container.appendChild(circle);
            }
        });
    </script>
</body>
</html>
