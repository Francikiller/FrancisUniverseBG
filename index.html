<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francis Universe</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
            font-family: 'Silkscreen', Arial, sans-serif;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind the text */
        }

        .text-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0);
            color: #7e00af;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
        }

        .typewriter {
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            background-color: #7e00af;
            width: 2px;
            height: 1em;
            animation: blink-cursor 0.8s steps(2) infinite;
            vertical-align: bottom;
        }

        @keyframes blink-cursor {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        /* Responsive text box adjustments */
        @media (max-width: 576px) {
            .text-box {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .text-box {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Text Box with Typewriter Effect -->
    <div class="text-box">
        <div class="typewriter"></div>
        <div class="cursor"></div>
    </div>

    <!-- Load particles.js over HTTPS -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Load stats.js over HTTPS -->
    <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (typeof particlesJS === 'undefined') {
                console.error('particlesJS is not defined. Ensure particles.js is loaded correctly.');
                return;
            }

            // Initialize particles.js
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 160,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": { "value": "#6300f2" },
                    "shape": {
                        "type": "circle",
                        "stroke": { "width": 0, "color": "#000000" },
                        "polygon": { "nb_sides": 5 }
                    },
                    "opacity": {
                        "value": 1,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": { "enable": false, "speed": 4, "size_min": 0.3, "sync": false }
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 600
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": true, "mode": "bubble" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    },
                    "modes": {
                        "grab": { "distance": 400, "line_linked": { "opacity": 1 } },
                        "bubble": {
                            "distance": 250,
                            "size": 0,
                            "duration": 2,
                            "opacity": 0,
                            "speed": 3
                        },
                        "repulse": { "distance": 400, "duration": 0.4 },
                        "push": { "particles_nb": 4 },
                        "remove": { "particles_nb": 2 }
                    }
                },
                "retina_detect": true
            });

            // Initialize stats.js for performance monitoring
            var stats = new Stats();
            stats.setMode(0);
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            document.body.appendChild(stats.domElement);

            // Update particle count and stats
            var count_particles = document.querySelector('.js-count-particles');
            var update = function() {
                stats.begin();
                stats.end();
                if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                    count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
                }
                requestAnimationFrame(update);
            };
            requestAnimationFrame(update);

            // Typing effect
            const texts = ['Welcome', 'To Francis Universe'];
            let index = 0;
            let charIndex = 0;
            const typeSpeed = 100;
            const eraseSpeed = 50;
            const newTextDelay = 2000;
            const typewriterElement = document.querySelector('.typewriter');

            function type() {
                if (charIndex < texts[index].length) {
                    typewriterElement.textContent += texts[index].charAt(charIndex);
                    charIndex++;
                    setTimeout(type, typeSpeed);
                } else {
                    setTimeout(erase, newTextDelay);
                }
            }

            function erase() {
                if (charIndex > 0) {
                    typewriterElement.textContent = texts[index].substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(erase, eraseSpeed);
                } else {
                    index++;
                    if (index >= texts.length) index = 0;
                    setTimeout(type, typeSpeed + 1100);
                }
            }

            // Start typing on load
            type();
        });
    </script>
</body>
</html>
